pool:
  vmImage: 'ubuntu-16.04'

strategy:
  matrix:
    node_8:
      node_version: 8.x
    node_10:
      node_version: 10.x

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)

  - checkout: self
    clean: true
    fetchDepth: 0

  - script: yarn commitlint --from=$(System.PullRequest.TargetBranch) --to=$(System.PullRequest.SourceBranch)
    displayName: 'commitlint'

  - script: yarn && ./scripts/ci/test.sh
    displayName: 'test'
