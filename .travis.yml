language: node_js
node_js:
  - '10'
  - '8'
cache: yarn
script:
  - yarn commitlint-travis && yarn build && yarn format && yarn lint && yarn
    test --no-cache --runInBand && yarn verify
deploy:
  provider: script
  script: scripts/release.sh
  skip_cleanup: true
  on:
    branch: master
    condition: "$TRAVIS_COMMIT_MESSAGE =~ ^ci\\(all\\): trigger npm release$"
env:
  global:
    - secure: 
    - secure: 
